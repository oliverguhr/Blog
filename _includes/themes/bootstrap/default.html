<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">

	<link rel="apple-touch-icon" sizes="57x57" href="/apple-touch-icon-57x57.png">
	<link rel="apple-touch-icon" sizes="114x114" href="/apple-touch-icon-114x114.png">
	<link rel="apple-touch-icon" sizes="72x72" href="/apple-touch-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="144x144" href="/apple-touch-icon-144x144.png">
	<link rel="apple-touch-icon" sizes="60x60" href="/apple-touch-icon-60x60.png">
	<link rel="apple-touch-icon" sizes="120x120" href="/apple-touch-icon-120x120.png">
	<link rel="apple-touch-icon" sizes="76x76" href="/apple-touch-icon-76x76.png">
	<link rel="apple-touch-icon" sizes="152x152" href="/apple-touch-icon-152x152.png">
	<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon-180x180.png">
	<link rel="icon" type="image/png" href="/favicon-192x192.png" sizes="192x192">
	<link rel="icon" type="image/png" href="/favicon-160x160.png" sizes="160x160">
	<link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96">
	<link rel="icon" type="image/png" href="/favicon-16x16.png" sizes="16x16">
	<link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32">

	<meta name="msapplication-TileColor" content="#ffffff">
	<meta name="msapplication-TileImage" content="/mstile-144x144.png">
	<title>{{site.title}} | {{ page.title }}</title>
	{% if page.description %}
	<meta name="description" content="{{ page.description }}"> {% endif %}

	<meta name="twitter:card" content="summary">
	<meta name="twitter:site" content="@{{site.author.twitter}}">

	<meta property="og:title" content="{{ page.title }}" />
	<meta property="og:type" content="blog" />
	<meta property="og:url" content="{{site.production_url}}{{ page.url }}" /> {% if page.description %}
	<meta property="og:description" content="{{ page.description }}"> {% else %}
	<meta property="og:description" content="{{ site.tagline }}"> {% endif %}

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="author" content="{{ site.author.name }}">
	<link href="{{BASE_PATH}}/assets/style.css" rel="stylesheet">	
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,400italic' rel='stylesheet' type='text/css'>


	<!--[if lt IE 9]>
      <script src="{{BASE_PATH}}/assets/themes/bootstrap/resources/bootstrap/js/Respond.min.js"></script>
    <![endif]-->

	<link rel="alternate" type="application/rss+xml" href="{{site.production_url}}/feed" title="{{site.title}} Feed">

</head>

<body>
	<div class="wrapper">
		<header>			
			<h1 class="logo"><img src="/assets/icons/logo_260x260.png" />CODE INSIDE</h1>
			<nav>
				<ul class="navigation">
					<li><a href="{{ HOME_PATH }}">Home</a></li>
					<li><a href="{{ BASE_PATH }}/archive">English Posts</a></li>
					<li><a href="{{ BASE_PATH }}/archive-de">German Posts</a></li>
					<li><a href="http://www.codeinside.eu">Hub</a></li>
					<li><a href="{{ BASE_PATH }}/terms">Terms</a></li>
				</ul>
			</nav>
		</header>
		<div class="main background">
			{{ content }}
		</div>
		<aside class="aside aside-1 background"></aside>
		<aside class="aside aside-2 background"></aside>
		<footer class="footer">
			<ul class="navigation">
				<li>Home</li>
				<li>About</li>
				<li>Contact</li>
			</ul>
		</footer>
	</div>
	{% include JB/analytics %}
</body>

</html>
